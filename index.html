<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6935c00cce.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <div class="header-container container">
            <div class="leftcont">
                <img class="brand" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="">
                <ul class="mainnav">
                    <li class="navitem active">home</li>
                    <li class="navitem">tv shows</li>
                    <li class="navitem">movies</li>
                    <li class="navitem">news & popular</li>
                    <li class="navitem">my list</li>
                    <li class="navitem">browse by language</li>
                </ul>
            </div>
            <div class="rightcont">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="9.jpg" alt="">
                <span class="fa fa-carot-down fa" aria-hidden="true"></span>
            </div>
        </div>
    </header>
      
    <div class="moviessection">
    <div id="moviescont">
        
    </div>
    </div>
</div>  

    <script src="script.js"></script>
</body>


</html>
